<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afghan Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <header class="bg-dark text-white text-center py-33">
            <div class="container d-flex justify-content-between align-items-center">
            <img src="images/logo1-left.png" alt="Left Logo" class="logo1" style="width: 50px;"> 
            <h1 class="color-change">Welcome to Afghan Delights</h1> 
            <img src="images/logo4-right.jpg" alt="Right Logo" class="logo4" style="width: 50px;">
            </div>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="container my-4">
            <section>
                <h2 class="text-center">Our Specialties</h2>
                <img src="/images/img4.jpg" class="img-fluid mb-4" alt="Delicious Afghan Food">
                <p class="text-center">Try our traditional dishes, including Kabuli Pulao, Mantu, and Kebab.</p>
            </section>

            <section>
                <h2 class="text-center">Featured Dishes</h2>
                <div class="row">
                    <div class="col-md-4">
                        <img src="/images/img1.jpg" class="img-fluid" alt="Kabuli Pulao">
                    </div>
                    <div class="col-md-4">
                        <img src="/images/img3.jpg" class="img-fluid" alt="Mantu">
                    </div>
                    <div class="col-md-4">
                        <img src="/images/img2.jpg" class="img-fluid" alt="Shish Kebab">
                    </div>
                </div>
            </section>

            <section>
                <h2 class="text-center">Menu</h2>
                <table class="table table-bordered mt-4">
                    <thead class="thead-dark">
                        <tr>
                            <th>Dish</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Kabuli Pulao</td>
                            <td>$12</td>
                        </tr>
                        <tr>
                            <td>Mantu</td>
                            <td>$10</td>
                        </tr>
                        <tr>
                            <td>Shish Kebab</td>
                            <td>$15</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <footer class="bg-primary text-white text-center py-3">
            <p>&copy; 2023 Afghan Delights</p>
        </footer>
    </div>
</body>
</html>
